name: bookly
description: A Book Display Application that allows displaying book details and all information related to it, with the ability to search for a specific book.
publish_to: "none" 
version: 1.0.0+1
environment:
  sdk: ">=3.0.2 <4.0.0"
dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  font_awesome_flutter: ^10.4.0
  google_fonts: ^5.0.0
  go_router: ^8.1.0

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: GT_Sectra_Fine_Regular
      fonts:
        - asset: assets/fonts/GT_Sectra_Fine_Regular.ttf